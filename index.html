<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>HTML CSS DASHBOARD</title>
</head>

<body>
    <!--- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-code-curly'></i>
            <div class="logo-name"><span>Jonnie</span>Tech</div>
        </a>
        <ul class="side-menu">
            <li><a href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="#"><i class='bx bx-store-alt'></i>Store</a></li>
            <li class="active"><a href="#"><i class='bx bx-analyse'></i>Analytics</a></li>
            <li><a href="#"><i class='bx bxs-message-dots'></i>Tickets</a></li>
            <li><a href="#"><i class='bx bx-group'></i>Users</a></li>
            <li><a href="#"><i class='bx bxs-cog'></i>Settings</a></li>
        </ul>
        <ul class="side-menu">
            <li><a href="#" class="logout"><i class='bx bx-log-out'></i>Log Out</a></li>
        </ul>
    </div>
    <!-- End of the sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!--Navbar-->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="/assests/logo 3.png" alt="profile">
            </a>
        </nav>
        <!--End of Navbar-->
        <main>
            <div class="header">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">Analytics</a></li>
                        /
                        <li><a href="#" class="active">Shop</a></li>
                    </ul>
                </div>
                <a href="#" class="report"><i class='bx bx-cloud-download'></i>
                    <span>Download CSV</span></a>
            </div>
            <!---Insights--->
            <ul class="insights">
                <li>
                    <i class='bx bx-calendar-check'></i>
                    <span class="info"></span>
                    <div class="repo">
                    <h3>1,074</h3>
                    <p>Paid Order</p>
                    </div>
                </li>
                <li>
                    <i class='bx bx-show-alt' ></i>
                    <span class="info"></span>
                    <div class="repo">
                    <h3>3,944</h3>
                    <p>Site Visited</p>
                    </div>
                </li>
                <li>
                    <i class='bx bx-line-chart'></i>
                    <span class="info"></span>
                    <div class="repo">
                    <h3>14,721</h3>
                    <p>Searches</p>
                    </div>
                </li>
                <li>
                    <i class='bx bxs-dollar-circle' ></i>
                    <span class="info"></span>
                    <div class="repo">
                    <h3>$6, 742</h3>
                    <p>Total Sales</p>
                    </div>
                </li>
            </ul>
            <!---End of Insights--->
        </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
